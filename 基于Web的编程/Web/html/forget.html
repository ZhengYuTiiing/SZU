<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forget.css">
    <title>Forget Password</title>
</head>
<body>
    <div class="container">
        <h2>忘记密码？</h2>
        <p>请输入你的邮箱重置密码</p>
        <form id="resetForm">
            <input type="email" id="email" name="email" required="required" placeholder="Email:">
            <button type="button" id="forget_password" onclick="reset_pass()">重置密码</button>
            <div id="email_error_message" style="color: red; font-size: 12px;"></div>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="../js/forget.js"></script>
    <script src="../js/md5.min.js" type="text/javascript"></script>
</body>
</html>
