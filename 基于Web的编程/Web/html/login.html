<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/login.js" type="text/javascript"></script>
    <script src="../js/md5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div id="nav">
        <div class="header">
            <div class="logo">
                <img src="../img/logo.png" alt="" style="height: 60px;width: 300px"/>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 70px">
      <div class="box">
        <div class="transtion-box">
          <div class="login-box">
            <h1>欢迎回来</h1>
            <section>
              <input type="text" id="username1" placeholder="用户名"/>
            </section>
            <section>
              <input type="password" id="password1" placeholder="密码"/>
              <br>
              <a id="forget_link" href="forget.html">忘记密码?</a>
            </section>
            <button id="login_button" type="button" onclick="loginUser()">登录</button>
          </div>
          <div class="reg-box" style="display: none">
            <h1>立即注册</h1>
            <section>
              <input type="text" id="username" required="required" placeholder="用户名：可由中文、字母、数字组成"/>
              <div id="username-error-message" style="color: red;font-size: 12px;"></div>
            </section>
            <section>
              <input type="text" id="email" required="required" placeholder="邮箱（必填）"/>
              <div id="email-error-message" style="color: red; font-size: 12px;"></div>
            </section>
            <section>
              <input type="text" id="phone" placeholder="手机号（选填）"/>
              <div id="phone-error-message" style="color: red; font-size: 12px;"></div>
            </section>
            <section>
              <input type="password" id="password2" required="required" placeholder="密码：6-16位数字、字母（区分大小写）" />
              <div id="password-strength-message" style="color: red; font-size: 12px;"></div>
              <div id="password-error-message" style="color: red; font-size: 12px;"></div>
            </section>
            <button id="reg_button" type="button">注册</button>
          </div>
        </div>
        <div class="transferToReg">
          <h1 class="title">还未注册？</h1>
          <span class="subTitle">立即注册，加入APP俱乐部！</span>
          <button type="button" id="transfetBtn">注册</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    let transfer = document.getElementById('transfetBtn');
    transfer.addEventListener('click', function () {
      let login = document.querySelector('.login-box');
      let reg = document.querySelector('.reg-box');
      let total = document.querySelector('.transtion-box');
      let target = document.querySelector('.transferToReg');
      let title = document.querySelector('.title');
      let subTitle = document.querySelector('.subTitle');
      transfer.innerText === '注册'
        ? (() => {
            target.style.left = 0;
            total.style.left = 260 + 'px';
            transfer.innerText = '登录';
            title.innerText = '已有帐号？';
            subTitle.innerText = '有帐号就登录吧，好久不见了！';
            setTimeout(() => {
              login.style.display = 'none';
              reg.style.display = 'flex';
            }, 300);
          })()
        : (() => {
            target.style.left = 640 + 'px';
            total.style.left = 0;
            transfer.innerText = '注册';
            title.innerText = '还未注册？';
            subTitle.innerText = '立即注册，加入APP俱乐部！';
            setTimeout(() => {
              login.style.display = 'flex';
              reg.style.display = 'none';
            }, 300);
          })();
    });
  </script>
</html>
