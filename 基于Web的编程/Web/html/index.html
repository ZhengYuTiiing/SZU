         let a = 0;//图片索引

             return document.querySelectorAll(selector);

         function imgCha() {
             const images = document.getElementsByName("bannerIMG");
             // 显示两张图片
             images[a].style.display = "inline";
             images[a + 1].style.display = "inline";

             // 隐藏其他图片
             for (let i = 0; i < images.length; i++) {
                 if (i !== a && i !== a + 1) {
                     images[i].style.display = "none";
                 }
             }

             const listItems = $selectorAll(".bannerList li");
             listItems[a/2].classList.add("hov");
             for (let i = 0; i < listItems.length; i++) {
                 if (i !== a/2) {
                     listItems[i].classList.remove("hov");
                 }
             }
         }
         function auto() {
             Time = setInterval(function () {
                 a = (a < 4) ? (a + 2) : 0; // 调整索引，以便正确滚动
                 imgCha();
             }, 3000);
         }
         const listItems = $selectorAll(".bannerList li");
         for (let i = 0; i < listItems.length; i++) {
             listItems[i].addEventListener("mouseover", function () {
                 a = i * 2; // 调整索引，以便正确显示两张图片
                 imgCha();
             });
         }
         $selector(".bannerRight").addEventListener("click", function () {
             a = (a < 4) ? (a + 2) : 0; // 调整索引，以便正确滚动
             imgCha();
         });

         $selector(".bannerLeft").addEventListener("click", function () {
             a = (a > 0) ? (a - 2) : 4; // 调整索引，以便正确滚动
             imgCha();
         });
         $selector(".bannerCon").addEventListener("mouseover", function () {
             clearInterval(Time);
         });

         $selector(".bannerCon").addEventListener("mouseout", function () {
             auto();
         });
