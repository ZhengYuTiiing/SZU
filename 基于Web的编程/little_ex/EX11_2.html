<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>应聘页面</title>
  <style>
    #choice1{
      font-size: small;
    }

    #choice2[name="industry"] {
      border: 3px solid black; 
    }

    .salary{
        width: 100px
    }
  </style>
</head>
<body>
<form>
  <b>希望工作地点：</b>
  <label>
    <select id="choice1">
      <option>北京</option>
      <option>上海</option>
      <option>广州</option>
      <option>深圳</option>
    </select>
  </label>
  <b>月薪要求：</b><label><input type="text" class="salary"></label>
  <label>
    <input type="checkbox">要求提供过渡住房<br>
  </label>
  <b>请选择应聘行业：</b><br>
  <label>
    <select id="choice2" name="industry" multiple>
      <option>计算机软件</option>
      <option>计算机硬件</option>
      <option>计算机服务</option>
      <option>通信/电信/网络设备</option>
      <option>互联网/电子商务</option>
      <option>网络游戏</option>
      <option>电子技术/半导体/集成电路</option>
      <option>仪器仪表/工业自动化</option>
    </select>
  </label>
  <button type="submit">提交</button>
  <button type="reset">重置</button>
</form>
</body>
</html>
