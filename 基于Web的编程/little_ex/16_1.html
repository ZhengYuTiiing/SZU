<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机通讯录管理器</title>
    <style>
        .container {
            width: 450px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            background-color: #EAEAEA;
        }
        fieldset {
            text-align: center;
        }
        .button-box {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 请勿改动id、button数量及顺序,其他可视情况更改 -->
        <header>
            <h2>手机通讯录管理器</h2>
        </header>
        <form onsubmit="return false;">
            <fieldset>
                <legend>简易手机通讯录</legend>
                姓名：<input type="text" name="name" id="name"> <br>
                电话：<input type="text" name="phone" id="phone">
                <div class="button-box">
                    <input type="button" value="添加" onclick="handleAdd()">
                    <input type="button" value="查询" onclick="handleSearch()">
                    <input type="button" value="删除" onclick="handleDelete()">
                    <input type="button" value="重置" onclick="handleReset()">
                </div>
                <textarea name="content" id="content" cols="35" rows="12" readonly></textarea>
            </fieldset>
        </form>
        <div>
            <h2>前端工作室设计 <br>版权所有&copy;,2017-2020</h2>
        </div>
    </div>
    <script>
         
        function $(id) { return document.getElementById(id); }
        // 参考:
        function loadData(){
            $("content").value="姓名    电话\n";
            if(localStorage.length>0){
                for(let i=0;i<localStorage.length;i++){
                    var key=localStorage.key(i);
                    var value=localStorage.getItem(key);
                    $("content").value+=value+" "+key+"\n";
                }
            }
        }
        // 处理添加
        function handleAdd() {
            var waring="";
            var name=$("name").value;
            var telephone=$("phone").value;
            var reg=/^[1][3,4,5,7,8][0-9]{9}$/;
            if(name==""&&telephone=="") {
                waring+="姓名和电话号码不能为空.\n";
            } else if(name==""){
                waring+="姓名不能为空.\n";
            }else if(telephone==""){
                waring+="电话不能为空.\n";
            }else if(!reg.test(telephone)){
                waring+="电话格式不合法.\n";
            }


            if(waring!=""){
                alert(waring);
            }
            else{
                var tag=0;
                for(let i=0;i<localStorage.length;i++){
                    var key=localStorage.key(i);
                    if(key==telephone) {
                        tag=1;
                        break;
                    }
                }
                if(tag==1){
                    
                }
                localStorage.setItem(telephone,name);
                loadData();
            }
         

        }
        // 处理查询
        function handleSearch() {
            var waring="";
            var name=$("name").value;
            var telephone=$("phone").value;
           
            if(name==""&&telephone==""){
                loadData();
            }
            else{
                $("content").value="姓名    电话\n";
                for(let i=0;i<localStorage.length;i++){
                    var key=localStorage.key(i);
                    var value=localStorage.getItem(key);
                    if(key==name){
                        $("content").value+=key+" "+value+"\n";
                    }
                }
            }
        }
        // 处理删除
        function handleDelete() {
            var waring="";
            var name=$("name").value;
            var telephone=$("phone").value;
           
            if(name==""&&telephone==""){
                waring+="姓名和电话号码不能为空.\n";
            }
            if(waring!=""){
                alert(waring);
            }
            else{
                //删除
                loadData();
            }
         

         
        }
        // 处理重置
        function handleReset() {}

        // 页面加载时首先检测并初始化数据
        loadData();

        // 为了网站校验而需要额外设置的，正常情况下不需要
        window.handleAdd = handleAdd;
        window.handleSearch = handleSearch;
        window.handleDelete = handleDelete;
        window.handleReset = handleReset;
    </script>
</body>

</html>
