<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS3动画</title>

  <style>
    hr {
      color: #c9c9c9;
    }
    .box{
      width: 100px;
      height: 100px;
      background-color: red;
      color: white;
      position: relative;
      animation: move 5s ease-out infinite;
    }
  </style>

</head>

<body>
<h3>CSS3动画-沿矩形边框运动</h3>
<hr>
<div class="box">我在运动！</div>
</body>

</html>
