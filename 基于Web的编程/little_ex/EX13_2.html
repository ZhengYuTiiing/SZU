<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找出符合条件的数</title>
</head>
<body>
    <script>
        document.write("<h3>找出1000-9999之间能够被17和13同时整除的整数的个数及累加和</h3>");
        document.write("区间中符合条件的数有（输出格式：10个1行）：");
        var i=1000,j=1,sum=0,ans=0;
        for(let i=1000;i<=9999;i++){
            if((i%17==0)&&(i%13==0)){
            document.write(i+"&nbsp;");
            sum++;
            ans+=i;
            if(sum%10===0&&sum>0) document.write("<br>"); 
            }
            
        }
        document.write("<br>"); 
        document.write("区间中符合条件的数共有"+sum+"个<br>");
        document.write("区间中符合条件的数的累加和为"+ans+"<br>");  
    </script>
</body>
</html>
