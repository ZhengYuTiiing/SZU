<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        古诗排版
    </title>
    <style type="text/css">
        p {
            font-family: "隶书";
        }

        body {
            text-align: center;
        }

        .id1{
            font-size: 100%;
        }

        .id2{
            font-size:150%;
        }

        #id3{
            font-size:200%;
        }

        #id4{
            font-size:250%;
        }
    </style>
</head>

<body>
    <h3>早发白帝城</h3>
    <h5>李白</h5>
    <p class="id1">朝辞白帝彩云间，
    <p class="id2">千里江陵一日还。
    <p id="id3">两岸猿声啼不住，
    <p id="id4">轻舟已过万重山。
</body>

</html>
