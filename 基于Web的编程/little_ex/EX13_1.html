<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>
<body>
    <script>
        document.write("<h5>九九乘法表</h5>");
        var i=1,j=1;
    for(i=1;i<=9;i++){
        for(j=1;j<=i;j++){
            document.write(j+"*"+i+"="+i*j+"&nbsp;");
        }
        document.write("<br>"); 
    }
    </script>
</body>
</html>
